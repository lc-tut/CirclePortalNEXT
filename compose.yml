services:
  postgres:
    image: postgres:16-alpine
    container_name: circleportal-db
    environment:
      POSTGRES_USER: circleportal
      POSTGRES_PASSWORD: circleportal
      POSTGRES_DB: circleportal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U circleportal"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak 26 LTS - OAuth2/OIDC認証基盤
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: circleportal-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_PROXY: edge
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_PROTOCOL: http
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
